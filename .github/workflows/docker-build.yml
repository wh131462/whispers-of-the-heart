name: Build and Deploy

on:
  push:
    branches: [master]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'infra/docker/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production server'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web

jobs:
  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'https://api.131462.wang' }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy == 'true' }}
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          debug: true
          script_stop: true
          script: |
            set -e

            # 进入部署目录
            cd ${{ secrets.DEPLOY_PATH || '/workspace/deploy/whispers' }}

            # 确保必要目录存在
            mkdir -p infra/ssl uploads logs backups

            # 检查 SSL 证书是否存在
            if [ ! -f "infra/ssl/131462.wang.crt" ] || [ ! -f "infra/ssl/api.131462.wang.crt" ]; then
                echo "SSL certificates not found. Requesting from Let's Encrypt..."

                # 停止可能占用 80 端口的服务
                docker compose -f docker-compose.ghcr.yml down nginx 2>/dev/null || true

                # 安装 certbot（如果未安装）
                if ! command -v certbot &> /dev/null; then
                    apt-get update && apt-get install -y certbot
                fi

                # 申请证书
                certbot certonly --standalone --non-interactive --agree-tos \
                    --email admin@131462.wang \
                    -d 131462.wang -d www.131462.wang \
                    || echo "Warning: Failed to get certificate for 131462.wang"

                certbot certonly --standalone --non-interactive --agree-tos \
                    --email admin@131462.wang \
                    -d api.131462.wang \
                    || echo "Warning: Failed to get certificate for api.131462.wang"

                # 复制证书到项目目录
                if [ -d "/etc/letsencrypt/live/131462.wang" ]; then
                    cp /etc/letsencrypt/live/131462.wang/fullchain.pem infra/ssl/131462.wang.crt
                    cp /etc/letsencrypt/live/131462.wang/privkey.pem infra/ssl/131462.wang.key
                    echo "SSL certificate for 131462.wang installed."
                fi

                if [ -d "/etc/letsencrypt/live/api.131462.wang" ]; then
                    cp /etc/letsencrypt/live/api.131462.wang/fullchain.pem infra/ssl/api.131462.wang.crt
                    cp /etc/letsencrypt/live/api.131462.wang/privkey.pem infra/ssl/api.131462.wang.key
                    echo "SSL certificate for api.131462.wang installed."
                fi
            else
                echo "SSL certificates already exist."
            fi

            # 登录 GHCR
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 拉取最新镜像
            echo "Pulling latest images..."
            docker pull ghcr.io/${{ github.repository }}/api:latest
            docker pull ghcr.io/${{ github.repository }}/web:latest

            # 停止 web 容器（需要重新复制构建产物）
            echo "Restarting services..."
            docker compose -f docker-compose.ghcr.yml down web nginx || true

            # 清理旧的 web_dist volume 确保获取新的构建产物
            docker volume rm whispers_web_dist 2>/dev/null || true

            # 启动所有服务
            docker compose -f docker-compose.ghcr.yml up -d

            # 等待服务健康
            echo "Waiting for services to be healthy..."
            sleep 15

            # 验证部署
            docker compose -f docker-compose.ghcr.yml ps

            echo "Deployment completed successfully!"
