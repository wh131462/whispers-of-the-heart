name: Build and Deploy

on:
  push:
    branches: [master]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'infra/docker/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production server'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web

jobs:
  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'https://api.131462.wang' }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy == 'true' }}
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy configuration files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docker-compose.ghcr.yml,infra/nginx/"
          target: ${{ secrets.DEPLOY_PATH || '/workspace/deploy/whispers' }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          debug: true
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            # 进入部署目录
            cd ${{ secrets.DEPLOY_PATH || '/workspace/deploy/whispers' }}

            # 确保必要目录存在
            mkdir -p infra/ssl uploads logs backups

            # 检查 SSL 证书是否存在（证书需要在 setup-server.sh 中预先配置）
            if [ ! -f "infra/ssl/131462.wang.crt" ] || [ ! -f "infra/ssl/api.131462.wang.crt" ]; then
                echo "⚠️ SSL certificates not found!"
                echo "Please run setup-server.sh first to configure SSL certificates:"
                echo "  ./scripts/setup-server.sh"
                exit 1
            fi

            # 加载环境变量供 docker-compose 使用
            set -a
            source configs/env.production
            set +a

            # 登录 GHCR
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u wh131462 --password-stdin

            # 拉取最新镜像
            echo "Pulling latest images..."
            docker pull ghcr.io/wh131462/whispers-of-the-heart/api:latest
            docker pull ghcr.io/wh131462/whispers-of-the-heart/web:latest

            # 停止 web 和 nginx 容器（需要重新复制构建产物）
            echo "Restarting services..."
            docker compose -f docker-compose.ghcr.yml stop web nginx 2>/dev/null || true
            docker compose -f docker-compose.ghcr.yml rm -f web nginx 2>/dev/null || true

            # 清理旧的 web_dist volume 确保获取新的构建产物
            docker volume rm whispers_web_dist 2>/dev/null || true

            # 启动所有服务
            docker compose -f docker-compose.ghcr.yml up -d

            # 等待服务健康
            echo "Waiting for services to be healthy..."
            sleep 15

            # 验证部署
            docker compose -f docker-compose.ghcr.yml ps

            echo "Deployment completed successfully!"
