name: Build and Deploy

on:
  push:
    branches: [master]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'infra/docker/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production server'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web

jobs:
  build-api:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          # cache-from: type=gha,scope=api
          # cache-to: type=gha,mode=max,scope=api

  build-web:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          # cache-from: type=gha,scope=web
          # cache-to: type=gha,mode=max,scope=web
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'https://api.131462.wang' }}
            VITE_AI_PROVIDER=${{ vars.VITE_AI_PROVIDER || 'deepseek' }}
            VITE_AI_MODEL=${{ vars.VITE_AI_MODEL || 'deepseek-chat' }}
            VITE_AI_BASE_URL=${{ vars.VITE_AI_BASE_URL || 'https://api.deepseek.com/v1' }}
            VITE_AI_ENABLED=${{ vars.VITE_AI_ENABLED || 'true' }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy == 'true' }}
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and save images
        run: |
          docker pull ghcr.io/wh131462/whispers-of-the-heart/api:latest
          docker pull ghcr.io/wh131462/whispers-of-the-heart/web:latest
          docker save ghcr.io/wh131462/whispers-of-the-heart/api:latest | gzip > api-image.tar.gz
          docker save ghcr.io/wh131462/whispers-of-the-heart/web:latest | gzip > web-image.tar.gz
          ls -lh *.tar.gz

      - name: Generate production environment config
        run: |
          mkdir -p configs
          cat > configs/env.production << 'EOF'
          NODE_ENV=production
          DATABASE_URL=postgresql://${{ secrets.POSTGRES_USERNAME }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/whispers_db
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          POSTGRES_USERNAME=${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DATABASE=whispers_db
          REDIS_HOST=redis
          REDIS_PORT=6379
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          REFRESH_TOKEN_EXPIRES_IN=30d
          UPLOAD_PATH=./uploads
          MAX_FILE_SIZE=52428800
          ALLOWED_IMAGE_TYPES=jpg,jpeg,png,gif,webp
          ALLOWED_VIDEO_TYPES=mp4,webm,avi,mov
          ALLOWED_AUDIO_TYPES=mp3,wav,ogg,m4a
          MINIO_ENDPOINT=minio
          MINIO_PORT=9000
          MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET=whispers-storage
          MINIO_USE_SSL=false
          MAIL_HOST=${{ vars.MAIL_HOST || 'smtp.exmail.qq.com' }}
          MAIL_PORT=${{ vars.MAIL_PORT || '465' }}
          MAIL_USERNAME=${{ vars.MAIL_USERNAME || 'no-reply@131462.wang' }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM=${{ vars.MAIL_FROM || 'no-reply@131462.wang' }}
          APP_NAME="Whispers of the Heart"
          WEB_URL=${{ vars.WEB_URL || 'https://131462.wang' }}
          API_URL=${{ vars.VITE_API_URL || 'https://api.131462.wang' }}
          API_PORT=7777
          WEB_PORT=8888
          LOG_LEVEL=info
          LOG_FILE=logs/app.log
          CORS_ORIGINS=${{ vars.CORS_ORIGINS || 'https://131462.wang,https://www.131462.wang' }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          BCRYPT_ROUNDS=12
          ADMIN_EMAIL=${{ vars.ADMIN_EMAIL || 'admin@131462.wang' }}
          ADMIN_USERNAME=${{ vars.ADMIN_USERNAME || 'admin' }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          ENABLE_REGISTRATION=true
          ENABLE_COMMENTS=true
          ENABLE_LIKES=true
          ENABLE_EMAIL_VERIFICATION=true
          AI_API_KEY=${{ secrets.AI_API_KEY }}
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docker-compose.ghcr.yml,infra/nginx/,api-image.tar.gz,web-image.tar.gz,configs/env.production"
          target: ${{ secrets.DEPLOY_PATH || '/workspace/deploy/whispers' }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          debug: true
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            # 进入部署目录
            cd ${{ secrets.DEPLOY_PATH || '/workspace/deploy/whispers' }}

            # 确保必要目录存在
            mkdir -p infra/ssl uploads logs backups

            # 检查 SSL 证书是否存在
            if [ ! -f "infra/ssl/131462.wang.crt" ] || [ ! -f "infra/ssl/api.131462.wang.crt" ]; then
                echo "⚠️ SSL certificates not found!"
                echo "Please run setup-server.sh first to configure SSL certificates"
                exit 1
            fi

            # 加载环境变量（由 CI/CD 自动生成并传输到服务器）
            set -a
            source configs/env.production
            set +a

            # 从文件加载镜像（比从 ghcr.io 拉取快得多）
            echo "Loading images from files..."
            gunzip -c api-image.tar.gz | docker load
            gunzip -c web-image.tar.gz | docker load

            # 清理镜像文件
            rm -f api-image.tar.gz web-image.tar.gz

            # 停止旧容器
            echo "Restarting services..."
            docker compose -f docker-compose.ghcr.yml stop web nginx 2>/dev/null || true
            docker compose -f docker-compose.ghcr.yml rm -f web nginx 2>/dev/null || true
            docker volume rm whispers_web_dist 2>/dev/null || true

            # 启动服务
            docker compose -f docker-compose.ghcr.yml up -d

            # 等待服务健康
            echo "Waiting for services to be healthy..."
            sleep 15

            # 验证部署
            docker compose -f docker-compose.ghcr.yml ps

            echo "Deployment completed successfully!"
