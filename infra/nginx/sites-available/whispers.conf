# ============================================
# 默认服务器 - 处理 IP 访问和健康检查
# ============================================
server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # IP 直接访问时返回静态页面
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# ============================================
# HTTP - Web 前端 (131462.wang)
# ============================================
server {
    listen 80;
    server_name 131462.wang www.131462.wang;

    root /usr/share/nginx/html;
    index index.html;

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 文件不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 上传文件访问（^~ 确保优先于正则匹配）
    location ^~ /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }
}

# ============================================
# HTTP - API 后端 (api.131462.wang)
# ============================================
server {
    listen 80;
    server_name api.131462.wang;

    # Docker 内置 DNS resolver
    # valid=10s: 缓存 DNS 结果 10 秒，平衡性能与容器 IP 变化
    # ipv6=off: 禁用 IPv6，避免解析问题
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # WebSocket 信令服务
    location /signaling {
        set $upstream_api http://api:7777;

        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 超时设置
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # CORS
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
    }

    # API 反向代理
    location / {
        # 使用变量触发运行时 DNS 解析，避免启动时 upstream 不可用导致失败
        set $upstream_api http://api:7777;

        # CORS 设置
        set $cors_origin $http_origin;
        if ($cors_origin = '') {
            set $cors_origin '*';
        }

        # 预检请求处理
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";

        # 文件上传大小限制
        client_max_body_size 50M;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;

        # upstream 错误处理：在超时或连接错误时返回 502
        proxy_next_upstream error timeout;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;

        # 响应添加 CORS 头
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
    }

    # 上传文件访问（静态文件）
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
    }

    # API 文档 - Swagger UI
    location /docs {
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $upstream_api http://api:7777;

        # 重写路径到实际的 Swagger 路径
        rewrite ^/docs(.*)$ /api/docs$1 break;

        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger 静态资源
    location /api/docs {
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $upstream_api http://api:7777;

        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

