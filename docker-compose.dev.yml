services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: whispers-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-whispers_db}
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whispers-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-postgres} -d ${POSTGRES_DATABASE:-whispers_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: whispers-minio-dev
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      TZ: Asia/Shanghai
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - whispers-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 数据库管理工具 pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: whispers-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@whispers.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      TZ: Asia/Shanghai
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - whispers-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    name: whispers_postgres_data
  minio_data:
    name: whispers_minio_data
  pgadmin_data:
    name: whispers_pgadmin_data

networks:
  whispers-network:
    name: whispers-network
    driver: bridge
